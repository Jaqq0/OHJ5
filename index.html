<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <title>Äänestyssovellus</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container py-4">
        <h1>Äänestyssovellus</h1>
        
        <div id="loginView" class="card p-4 mx-auto" style="max-width: 400px">
            <h3>Kirjaudu sisään</h3>
            <input id="username" class="form-control mb-2" placeholder="Käyttäjätunnus">
            <input id="password" type="password" class="form-control mb-3" placeholder="Salasana">
            <button class="btn btn-primary w-100" onclick="login()">Kirjaudu</button>
            <div id="loginError" class="text-danger mt-2" style="display: none;">Virheellinen käyttäjätunnus tai salasana.</div>

            <hr>
            <p class="small">
                <strong>Testikäyttäjät:</strong><br>
                user / user<br>
                admin / admin
            </p>            
        </div>

        <div id="userView" class="d-none">
            <button class="btn btn-outline-secondary mb-3" onclick="logout()">Kirjaudu ulos</button>
            
            <div id="pollContainer">
                <h3>Paras ohjelmointikieli?</h3>

                <form id="voteForm">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="option" value="Java">
                        <label class="form-check-label">Java</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="option" value="Python">
                        <label class="form-check-label">Python</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="option" value="Javascript">
                        <label class="form-check-label">Javascript</label>
                    </div>

                    <button type="button" class="btn btn-success mt-3" onclick="vote()">Äänestä</button>
                </form>

                <div id="voteResult" class="alert alert-success d-none mt-3">
                    Kiitos äänestyksestäsi!
                </div>
            </div>

            <div id="noPoll" class="alert alert-warning d-none">
                Tällä hetkellä ei ole aktiivisia äänestyksiä.
            </div>
        </div>

        <div id="adminView" class="d-none">
            <button class="btn btn-online-secondary mb-3" onclick="logout()">Kirjaudu ulos</button>

            <h3>Hallinnoi äänestyksia</h3>

            <div id="adminPoll" class="card p-3 mb-3">
                <p><strong>Paras ohjelmointikieli?</strong></p>
                <button class="btn btn-danger" onclick="deletePoll()">Poista äänestys</button>
            </div>

            <div id="adminNoPoll" class="aler alert-warning d-none">
                Ei aktiivisia äänestyksiä
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>

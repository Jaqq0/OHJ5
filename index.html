<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <title>Äänestyssovellus</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container py-4">
        <h1>Äänestyssovellus</h1>
        
        <div id="loginView" class="card p-4 mx-auto" style="max-width: 400px">
            <h3>Kirjaudu sisään</h3>
            <input id="username" class="form-control mb-2" placeholder="Käyttäjätunnus">
            <input id="password" type="password" class="form-control mb-3" placeholder="Salasana">
            <button class="btn btn-primary w-100" onclick="login()">Kirjaudu</button>
            <div id="loginError" class="text-danger mt-2 d-none">Virheellinen käyttäjätunnus tai salasana.</div>

            <hr>
            <p class="small">
                <strong>Testikäyttäjät:</strong><br>
                user / user<br>
                admin / admin
            </p>            
        </div>

        <div id="userView" class="d-none">
            <button class="btn btn-outline-secondary mb-3" onclick="logout()">Kirjaudu ulos</button>
            <h3>Äänestykset</h3>
            <div id="userPolls"></div>
        </div>

        <div id="adminView" class="d-none">
            <button class="btn btn-online-secondary mb-3" onclick="logout()">Kirjaudu ulos</button>
            <h3>Hallinnoi äänestyksiä</h3>

            <div class="card p-3 mb-4">
                <h5>Uusi äänestys</h5>
                <input id="newPollTitle" class="form-control mb-2" placeholder="Äänestyksen otsikko">
                <textarea id="newPollOptions" class="form-control mb-2" rows="3" placeholder="Vaihtoehdot (yksi per rivi)"></textarea>
                <button class="btn btn-primary" onclick="addPoll()">Luo äänestys</button>
            </div>
            <div id="adminPolls"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
